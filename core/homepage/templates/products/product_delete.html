{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="display-4 text-danger">Confirm Deletion</h1>
    <p class="lead">Are you sure you want to delete <strong>"{{ product.name }}"</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg mr-2">Delete</button>
        <a href="{% url 'product-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>
{% endblock %}
