{% extends "base.html" %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ note.title }}</h1>
                    <p class="card-text">{{ note.description }}</p>
                    <p class="card-text">
                        <strong>Created At:</strong> {{ note.created_at|date:"Y-m-d H:i" }}
                    </p>
                    <p class="card-text">
                        <strong>Updated At:</strong> {{ note.updated_at|date:"Y-m-d H:i" }}
                    </p>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'note-update' note.pk %}" class="btn btn-warning btn-lg">Edit</a>
                        <a href="{% url 'note-delete' note.pk %}" class="btn btn-danger btn-lg">Delete</a>
                        <a href="{% url 'note-list' %}" class="btn btn-secondary btn-lg">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
