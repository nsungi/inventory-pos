{% extends "base.html" %}

{% block title %} Delete Purchase {% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-danger font-weight-bold mb-4">Delete Purchase Bill</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <fieldset class="form-group mb-4">
                <p class="lead">Are you sure you want to delete the Purchase Bill No: <strong>{{ object.billno }}</strong>?</p>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'purchases-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
